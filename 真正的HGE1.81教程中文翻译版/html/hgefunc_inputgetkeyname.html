<h1 style="margin-top:0px">HGE::Input_GetKeyName</h1>
<p>
返回一个给定键值的按键名称（按键或鼠标）。
</p>
<pre>
char *Input_GetKeyName(
  int <i><b>key</b></i>
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>key</i>
<dd>指定的虚拟键值。
更多信息请参考<a href="hgeconst_keycodes.html" tppabs="http://www.easis.cn/hgedoc/html/hgeconst_keycodes.html">键值</a>部分。
</dl>
<h2>返回值</h2>
<p>
返回一个存有指定键名的字符串指针。
对于未定义的键值返回“?”。
</p>
<h2>备注</h2>
<p>
<b>Input_GetKeyName</b>处理键盘和鼠标按键。
</p>
<h2>需要</h2>
<p>
<b>头文件:</b> hge.h<br>
<b>库文件:</b> hge.lib
</p>
