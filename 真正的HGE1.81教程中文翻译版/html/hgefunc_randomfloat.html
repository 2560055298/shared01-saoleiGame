<h1 style="margin-top:0px">HGE::Random_Float</h1>
<p>
生成<b>float</b>型随机数。
</p>
<pre>
float Random_Float(
  float <i><b>min</b></i>,
  float <i><b>max</b></i>
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>min</i>
<dd>范围最小值。
<dt><i>max</i>
<dd>范围最大值。
</dl>
<h2>返回值</h2>
<p>
返回介于<i><b>min</b></i> and <i><b>max</b></i> (包含边界值)之间的任意数字。
</p>
<h2>需要</h2>
<p>
<b>头文件:</b> hge.h<br>
<b>库文件:</b> hge.lib
</p>
