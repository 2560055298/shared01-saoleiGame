<h1 style="margin-top:0px">hgeDistortionMesh运算符</h1>
<p>
<b>hgeDistortionMesh</b>类定义了如下的运算符：
<p>
<pre>
hgeDistortionMesh&  operator= (const hgeDistortionMesh &dm);
</pre>
<p>
因此，你可以轻松的复制<b>hgeDistortionMesh</b>实例。如果是<b>hgeDistortionMesh</b>指针，使用这样的语法*<b>dm2</b>=*<b>dm1</b>;
</p>
<h2>需要</h2>
<p>
<b>头文件:</b> hgedistort.h<br>
<b>库文件:</b> hgehelp.lib<br>
</p>
