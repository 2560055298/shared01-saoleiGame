<h1 style="margin-top:0px">hgeParticleSystem::MoveTo</h1>
<p>
将粒子系统移到一个新的位置。
</p>
<pre>
void MoveTo(
  float <i><b>x</b></i>,
  float <i><b>y</b></i>,
  bool <i><b>bMoveParticles</b></i> = false
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>x</i>
<dd>新的X坐标。
<dt><i>y</i>
<dd>新的Y坐标。
<dt><i>bMoveParticles</i>
<dd>如果为<b>true</b>所有的例子都将被移到新的位置。<br>
如果为<b>false</b>活着省略仅粒子系统的放射极被移动。
</dl>
<h2>需要</h2>
<p>
<b>头文件:</b> hgeparticle.h<br>
<b>库文件:</b> hgehelp.lib<br>
</p>
