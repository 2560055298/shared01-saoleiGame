<h1 style="margin-top:0px">HGE::System_Log</h1>
<p>
将一段格式化的信息写入日志文件。
</p>
<pre>
void System_Log(
  const char *<i><b>format</b></i>,
  <i><b>...</b></i>
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>format</i>
<dd>C语言printf样式的格式规范。
<dt><i>...</i>
<dd>要写入日志的可选参数列表
</dl>
<h2>备注</h2>
<p>
查看你的编译器在线帮助，或者C语言指南来了解更详细的格式规范。
<br><br>
要想让此函数正常工作，需要在调用<a href="hgefunc_systeminitiate.html" tppabs="http://www.easis.cn/hgedoc/html/hgefunc_systeminitiate.html">System_Initiate</a>函数之前设置系统标记
<a href="hgeconst_systemstate.html#HGE_LOGFILE" tppabs="http://www.easis.cn/hgedoc/html/hgeconst_systemstate.html#HGE_LOGFILE">HGE_LOGFILE</a>。
</p>

<b>头文件:</b> hge.h<br>
