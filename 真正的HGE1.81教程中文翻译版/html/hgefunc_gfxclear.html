<h1 style="margin-top:0px">HGE::Gfx_Clear</h1>
<p>
清空渲染目标(显示屏幕或纹理) 和Z缓冲区。
</p>
<pre>
void Gfx_Clear(
  DWORD <i><b>color</b></i>
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>color</i>
<dd>渲染目标被清空后的背景色，是一个ARGB颜色。 
</dl>
<h2>备注</h2>
<p>
<b>Gfx_Clear</b>必须在<a href="hgefunc_gfxbeginscene.html" tppabs="http://www.easis.cn/hgedoc/html/hgefunc_gfxbeginscene.html">Gfx_BeginScene</a>和<a href="hgefunc_gfxendscene.html" tppabs="http://www.easis.cn/hgedoc/html/hgefunc_gfxendscene.html">Gfx_EndScene</a>
函数之间调用。
</p>
<h2>需要</h2>

<b>头文件:</b> hge.h<br>
<b>库文件:</b> hge.lib
</p>
