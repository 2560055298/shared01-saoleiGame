<h1 style="margin-top:0px">hgeStringTable帮助类</h1>
<p>
<b>hgeStringTable</b>是一个自动管理文本字符串操作<b>HGE</b>的帮助类。
你可以在一个单独的文本文件中定义所有的字符串并使用<b>hgeStringTable</b>实例通过名字来访问他们。
