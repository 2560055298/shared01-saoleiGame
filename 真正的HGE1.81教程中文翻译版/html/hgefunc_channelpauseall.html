<h1 style="margin-top:0px">HGE::Channel_PauseAll</h1>
<p>
暂停所有处于活动状态下的音频通道。
</p>
<pre>
void Channel_PauseAll();
</pre>
<h2>备注</h2>
<p>
当你想临时停止游戏中的所有音频输出时函数<b>Channel_PauseAll</b>和<a href="hgefunc_channelresumeall.html" tppabs="http://www.easis.cn/hgedoc/html/hgefunc_channelresumeall.html">Channel_ResumeAll</a>将非常有用。
例如在暂停模式下或者游戏程序失去焦点时，就用到他们了。
</p>
<h2>需要</h2>

<b>库文件:</b> hge.lib
</p>
