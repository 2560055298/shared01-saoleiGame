<h1 style="margin-top:0px">hgeSprite::RenderStretch</h1>
<p>
将精灵进行伸展后渲染到屏幕上。
</p>
<pre>
void RenderStretch(
  float <i><b>x1</b></i>,
  float <i><b>y1</b></i>,
  float <i><b>x2</b></i>,
  float <i><b>y2</b></i>
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>x1</i>
<dd>精灵在屏幕上的位置的左上角X坐标。
<dt><i>y1</i>
<dd>精灵在屏幕上的位置的左上角Y坐标。
<dt><i>x2</i>
<dd>精灵在屏幕上的位置的右下角X坐标。
<dt><i>y2</i>
<dd>精灵在屏幕上的位置的右下角Y坐标。
</dl>
<h2>需要</h2>
<p>
<b>头文件:</b> hgesprite.h<br>
<b>库文件:</b> hgehelp.lib<br>
</p>
