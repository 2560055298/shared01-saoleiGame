<h1 style="margin-top:0px">HGE::Channel_SetPos</h1>
<p>
在播放通道上向前或向后掠过一段。
</p>
<pre>
void Channel_SetPos(
  HCHANNEL <i><b>channel</b></i>,
  float <i><b>fSeconds</b></i>
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>channel</i>
<dd>要编辑的音频通道的句柄。
<dt><i>fSeconds</i>
<dd>播放滑块(playhead)被移到得新位置。
</dl>
<h2>备注</h2>
<p>
如果<b>fSeconds</b>指出的是一个无效的位置（例如一个负值或一个超过了通道长度的值），该函数将什么也不做。</p>
<h2>需要</h2>
<p>
<b>头文件:</b> hge.h<br>
<b>库文件:</b> hge.lib
</p>
