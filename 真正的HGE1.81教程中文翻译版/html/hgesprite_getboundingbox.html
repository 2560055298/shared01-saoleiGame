<h1 style="margin-top:0px">hgeSprite::GetBoundingBox</h1>
<p>
返回精灵的约束边框（矩形）。
</p>
<pre>
hgeRect *GetBoundingBox(
  float <i><b>x</b></i>,
  float <i><b>y</b></i>,
  hgeRect *<i><b>rect</b></i>
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>x</i>
<dd>精灵的屏幕X坐标。
<dt><i>y</i>
<dd>精灵的屏幕Y坐标。
<dt><i>rect</i>
<dd>指向<a href="hgerect__main.html" tppabs="http://www.easis.cn/hgedoc/html/hgerect__main.html">hgeRect</a>
对象的指针，用来存储精灵的约束边框。
</dl>
<h2>返回值</h2>
<p>
返回值为<b>rect</b>参数。
</p>
<h2>备注</h2>
<p>
边界框的计算会考虑到精灵的锚点。更多细节请查看<a href="hgesprite_sethotspot.html" tppabs="http://www.easis.cn/hgedoc/html/hgesprite_sethotspot.html">SetHotSpot</a>。
</p>
<h2>需要</h2>
<p>
<b>头文件:</b> hgesprite.h<br>
<b>库文件:</b> hgehelp.lib<br>
</p>
