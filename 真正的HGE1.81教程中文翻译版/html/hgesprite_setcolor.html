<h1 style="margin-top:0px">hgeSprite::SetColor</h1>
<p>
为指定的顶点或整个精灵设置色彩和透明度。
</p>
<pre>
void SetColor(
  DWORD <i><b>col</b></i>,
  int <i><b>i</b></i> = -1
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>col</i>
<dd>新的颜色值。
<dt><i>i</i>
<dd>可选，想要改变的顶点的索引。顶点按照顺时针方向索引，从左上角开始范围0-3。
如果为-1或者省略，所有四个顶点将被改变。
</dl>
<h2>备注</h2>
<p>
颜色参数包含透明度。更多细节请参考<a href="hgedata_hwcolor.html" tppabs="http://www.easis.cn/hgedoc/html/hgedata_hwcolor.html">硬件颜色格式</a>。
颜色的在精灵上的叠加方式取决于精灵的混合模式。
更新信息请参考<a href="hgeconst_blendmode.html" tppabs="http://www.easis.cn/hgedoc/html/hgeconst_blendmode.html">混合模式</a>
</p>
<h2>需要</h2>

<b>头文件:</b> hgesprite.h<br>
<b>库文件:</b> hgehelp.lib<br>
</p>
