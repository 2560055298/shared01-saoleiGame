<h1 style="margin-top:0px">hgeDistortionMesh::SetTextureRect</h1>
<p>
设置用于扭曲的纹理区域。
</p>
<pre>
void SetTextureRect(
  float <i><b>x</b></i>,
  float <i><b>y</b></i>,
  float <i><b>w</b></i>,
  float <i><b>h</b></i>
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>x</i>
<dd>纹理区域的左上角X坐标。
<dt><i>y</i>
<dd>纹理区域的左上角Y坐标。
<dt><i>w</i>
<dd>纹理区域的宽度。
<dt><i>h</i>
<dd>纹理区域的高度。
</dl>
