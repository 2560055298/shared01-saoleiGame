<h1 style="margin-top:0px">HGE::System_GetErrorMessage</h1>
<p>
返回最近一次发生的<b>HGE</b>错误描述。
</p>
<pre>
char *System_GetErrorMessage();
</pre>
<h2>返回值</h2>
<p>
返回一个字符串指针，其中包含最近一次发生的错误的描述。
</p>
<h2>备注</h2>
<p>
当一个<b>HGE</b>函数调用失败时，使用<b>System_GetErrorMessage</b>来获得错误描述。
通常你不想去修复该错误，而是现实错误信息并推出程序，那么这就是不二之选。
<br><br>
如果设置了系统标记<a href="hgeconst_systemstate.html#HGE_LOGFILE" tppabs="http://www.easis.cn/hgedoc/html/hgeconst_systemstate.html#HGE_LOGFILE">HGE_LOGFILE</a>，错误信息将被写入日志。
</p>
<h2>需要</h2>
<p>
<b>头文件:</b> hge.h<br>
<b>库文件:</b> hge.lib
</p>
