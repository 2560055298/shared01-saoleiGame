<h1 style="margin-top:0px">hgeResourceManager::ChangeScript</h1>
<p>
修改当前的资源脚本。
</p>
<pre>
void ChangeScript(
  const char *<i><b>scriptname</b></i> = 0
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>scriptname</i>
<dd>新的资源脚本文件名。如果=0或者省略，将不适用脚本。
</dl>
<h2>备注</h2>
<p>
所有包括之间的脚本在内的已加载的资源文件都将从内存中删除。
</p>
<h2>需要</h2>
<p>
<b>头文件:</b> hgeresource.h<br>
<b>库文件:</b> hgehelp.lib<br>
</p>
