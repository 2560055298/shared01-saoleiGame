<h1 style="margin-top:0px">hgeSprite::SetFlip</h1>
<p>
水平和/或垂直翻转精灵。
</p>
<pre>
void SetFlip(
  bool <i><b>bX</b></i>,
  bool <i><b>bY</b></i>,
  bool <b>bHotSpot</b> = false
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>bX</i>
<dd>如果为<b>true</b>，精灵将被水平翻转。
<dt><i>bY</i>
<dd>如果为<b>true</b>，精灵将被垂直翻转。
<dt><i>bHotSpot</i>
<dd>如果为<b>true</b>, 翻转将与精灵的锚点关联作用。
否则只是图像被翻转而锚点不变。
</dl>
<h2>需要</h2>
<p>
<b>头文件:</b> hgesprite.h<br>
<b>库文件:</b> hgehelp.lib<br>
</p>
