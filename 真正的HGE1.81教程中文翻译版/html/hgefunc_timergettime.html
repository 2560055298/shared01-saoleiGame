<h1 style="margin-top:0px">HGE::Timer_GetTime</h1>
<p>
返回调用<a href="hgefunc_systeminitiate.html" tppabs="http://www.easis.cn/hgedoc/html/hgefunc_systeminitiate.html">System_Initiate</a>函数至今逝去的时间。
</p>
<pre>
float Timer_GetTime();
</pre>
<h2>返回值</h2>
<p>
返回调用<a href="hgefunc_systeminitiate.html" tppabs="http://www.easis.cn/hgedoc/html/hgefunc_systeminitiate.html">System_Initiate</a>函数至今逝去的秒数。
</p>
<h2>备注</h2>
<p>
使用<b>Timer_GetTime</b>来查看时间间隔或从游戏开始至今逝去的时间。
时间最小单位是1 ms。
</p>
<h2>需要</h2>
<p>
<b>头文件:</b> hge.h<br>
<b>库文件:</b> hge.lib
</p>
