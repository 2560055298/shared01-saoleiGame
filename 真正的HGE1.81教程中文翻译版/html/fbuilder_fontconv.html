<h1 style="margin-top:0px">转换旧字体</h1>
<p>
旧的HGE字体应该被转换为可以供<b>HGE 1.6</b>使用的新格式的字体。
命令行工具<b>fontconv.exe</b>就提供了此功能。你可以在位图字体编辑器文件夹中找到该工具。使用如下语法：

</p>
<pre>
fontconv *.fnt
</pre>
<dl>
<dt>*.fnt
<dd>通配符是要转换的字体描述文件。
</dl>
<p>
字体描述文件将被更新并覆盖。
注意fontconv.exe需要<b>hge.dll</b>和字体位图文件才能正常工作。
</p>
