<h1 style="margin-top:0px">HGE::Timer_GetFPS</h1>
<p>
返回当前的每秒帧数(FPS)值。
</p>
<pre>
int Timer_GetFPS();
</pre>
<h2>返回值</h2>
<p>
返回前一秒调用帧函数的次数。
</p>
<h2>备注</h2>
<p>
在帧函数中使用<b>Timer_GetFPS</b>来实现查看信息和跟踪错误的目的。
时间的最小单位是1毫秒，因此不要指望能获得一个大于1000FPS的值。
</p>
<h2>需要</h2>
<p>
<b>头文件:</b> hge.h<br>
<b>库文件:</b> hge.lib
</p>
