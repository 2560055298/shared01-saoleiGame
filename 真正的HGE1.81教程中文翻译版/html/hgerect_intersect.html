<h1 style="margin-top:0px">hgeRect::Intersect</h1>
<p>
测试两个边界框是否有交集。
</p>
<pre>
bool Intersect(
  hgeRect *<i><b>rect</b></i>
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>rect</i>
<dd>指向要与之测试交集的边界框的指针。
</dl>
<h2>返回值</h2>
<p>
如果边界框有交集，返回<b>true</b>。
否则返回<b>false</b>。
</p>
<h2>需要</h2>
<p>
<b>头文件:</b> hgerect.h<br>
<b>库文件:</b> hgehelp.lib<br>
</p>
