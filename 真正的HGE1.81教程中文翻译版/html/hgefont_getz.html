<h1 style="margin-top:0px">hgeFont::GetZ</h1>
<p>
返回当前字体的Z序(Z-order)。
</p>
<pre>
float SetZ();
</pre>
<h2>返回值</h2>
<p>
当前字体的Z序(Z-order)。
</p>
<h2>备注</h2>
<p>
如果没有使用Z缓冲，Z序(Z-order)值将被忽略。
</p>
<h2>需要</h2>
<p>
<b>头文件:</b> hgefont.h<br>
<b>库文件:</b> hgehelp.lib<br>
</p>
