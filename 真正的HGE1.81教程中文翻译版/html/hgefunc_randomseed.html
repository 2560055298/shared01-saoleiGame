<h1 style="margin-top:0px">HGE::Random_Seed</h1>
<p>
设置随机数生成器的种子。
</p>
<pre>
void Random_Seed(
  int <i><b>seed</b></i> = 0
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>seed</i>
<dd>随机数生成器的种子。如果等于0当前时间将被用于种子值。
<h2>备注</h2>
<p>
随机数生成器生成的随机序列不是真正的随机。种子确定了序列中下一个要生成的值是什么。
你可以利用这个特性，只用一个种子就可以生成大量的随机数(例如：这在地图和关卡生成时将是非常有用的)。
<br><br>
要随机排列序列，使用0作为种子。
</p>
<h2>需要</h2>

<b>头文件:</b> hge.h<br>
<b>库文件:</b> hge.lib
</p>
