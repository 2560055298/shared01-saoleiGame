<h1 style="margin-top:0px">hgeStringTable Constructor</h1>
<p>
要创建并初始化一个<b>hgeStringTable</b>对象可以使用如下构造函数：
</p>
<pre>
hgeStringTable(
  const char *<i><b>filename</b></i>
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>filename</i>
<dd>字符串表名。
</dl>
<h2>备注</h2>
<p>
字符串表文件使用<a href="hgefunc_resourceload.html" tppabs="http://www.easis.cn/hgedoc/html/hgefunc_resourceload.html">Resource_Load</a>函数加载，因此可以使用它的所有特性。
<br><br>
所有通过<b>hgeStringTable</b>对象载入并解析的字符串都将在<b>hgeStringTable</b>析构函数内被清除内存。
</p>
<h2>需要</h2>
<p>
<b>头文件:</b> hgestrings.h<br>
<b>库文件:</b> hgehelp.lib<br>
</p>
<h2>另见</h2>
<p>
<a href="hgestring_script.html" tppabs="http://www.easis.cn/hgedoc/html/hgestring_script.html">字符串表文件</a>
</p>
