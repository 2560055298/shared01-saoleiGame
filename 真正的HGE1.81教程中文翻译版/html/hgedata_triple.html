<h1 style="margin-top:0px">HGE 三角(Triple) 结构</h1>
<p>
<b>T</b>riple 是一个任意可着色和设置纹理的2D三角形。
描述一个triple， 使用如下<b>hgeTriple</b>结构：
</p>
<pre>
struct hgeTriple
{
  hgeVertex  <b>v</b>[3];
  HTEXTURE   <b>tex</b>;
  int        <b>blend</b>;
};
</pre>
<h2>成员</h2>
<dl>
<dt>v
<dd>包含3个顶点的数组，描述triple。
<dt>tex
<dd>Triple的纹理句柄或者0。
<dt>blend
<dd>Triple的混合模式。
</dl>
<h2>需要</h2>
<p>
<b>头文件:</b> hge.h
</p>
