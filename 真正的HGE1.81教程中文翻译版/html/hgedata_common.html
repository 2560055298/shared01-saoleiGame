<h1 style="margin-top:0px">HGE 常用数据类型</h1>
<p>
<b>为</b>了避免由于某些原因被遗漏掉，一些常用数据类型被定义在了<b>hge.h</b>头文件中：
</p>
<pre>
typedef unsigned long   <b>DWORD</b>;
typedef unsigned short  <b>WORD</b>;
typedef unsigned char   <b>BYTE</b>;
</pre>
<dl>
<dt>DWORD
<dd>双字: 32位无符号整型数据
<dt>WORD
<dd>单字: 16位无符号整型数据
<dt>BYTE
<dd>单字节: 8位无符号整型数据
</dl>
<h2>需要</h2>
<p>
<b>头文件:</b> hge.h
</p>
