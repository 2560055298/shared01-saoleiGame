<h1 style="margin-top:0px">hgeDistortionMesh::SetZ</h1>
<p>
为指定的扭曲节点设置Z序(Z-order)。
</p>
<pre>
void SetZ(
  int <i><b>col</b></i>,
  int <i><b>row</b></i>,
  float <i><b>z</b></i>
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>col</i>
<dd>要改变的节点的列。列数字从0开始。
<dt><i>row</i>
<dd>要改变的节点的行。行数字从0开始。
<dt><i>z</i>
<dd>Z序(Z-order)范围从0.0到1.0。
</dl>
<h2>备注</h2>
<p>
如果没有使用Z缓冲，将忽略Z序(Z-order)值。
</p>
<h2>需要</h2>
<p>
<b>头文件:</b> hgedistort.h<br>
<b>库文件:</b> hgehelp.lib<br>
</p>
