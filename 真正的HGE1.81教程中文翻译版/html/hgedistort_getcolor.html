<h1 style="margin-top:0px">hgeDistortionMesh::GetColor</h1>
<p>
返回指定扭曲节点的颜色。
</p>
<pre>
DWORD GetColor(
  int <i><b>col</b></i>,
  int <i><b>row</b></i>
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>col</i>
<dd>网格节点的列。列数从0开始。
<dt><i>row</i>
<dd>网格节点的行。行数从0开始。
</dl>
<h2>返回值</h2>
<p>
返回指定网格节点的颜色值。
</p>
<h2>备注</h2>
<p>
颜色值包含透明度。详情请参考<a href="hgedata_hwcolor.html" tppabs="http://www.easis.cn/hgedoc/html/hgedata_hwcolor.html">硬件颜色格式</a>部分。
</p>
<h2>需要</h2>
<p>
<b>头文件:</b> hgedistort.h<br>
<b>库文件:</b> hgehelp.lib<br>
</p>
